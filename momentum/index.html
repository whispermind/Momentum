<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="player-ranges">
        <input type="range" class="player-range" step="1" min="0" value="0" max="100">
        <div class="player-volume"><input type="range" class="player-volume-range" step="0.01" min="0" max="1">
          <button class="player-volume-icon player-icon"></button>
        </div>
      </div>
      <audio class="player-song"></audio>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Kyiv" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" placeholder="[Enter name]" class="name" maxlength="12" />
    </div>
  </main>
  <footer class="footer">
    <div class="quoute-block">
      <div class="quote"></div>
    </div>
    <button class="change-quote"></button>
  </footer>
  <button class="state-open">
    <img class="state-icon" src="./assets/svg/cogwheel.svg" alt="cogwheel">
  </button>
  <div class="state-options">
    <h2>Options</h2>
    <label for="lang">
      Language:
      <select name="lang" id="lang">
        <option value="english" selected>english</option>
        <option value="russian">russian</option>
      </select>
    </label>
    <label for="api">
      Image API:
      <select name="source" id="api">
        <option value="git">git</option>
        <option value="unsplash">unsplash</option>
        <option value="flickr">flickr</option>
      </select>
    </label>
    <label for="tags">
      Tags:
      <input id="tags" type="text" disabled>
    </label>
    <label for="weather">Weather:<input type="checkbox" name="weather" id="weather" checked></label>
    <label for="quotes">Quotes:<input type="checkbox" name="quotes" id="quotes" checked></label>
    <label for="player">Player:<input type="checkbox" name="player" id="player" checked></label>
    <label for="time">Time:<input type="checkbox" name="time" id="time" checked></label>
    <label for="greetings">Greetings:<input type="checkbox" name="greetings" id="greetings" checked></label>
    <label for="date">Date:<input type="checkbox" name="date" id="date" checked></label>
    <button class="state-close">X</button>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
